<form>
    <fieldset>
      <div class="form-group">
        <label for="username">Username</label>
        <input name="username" [(ngModel)]="user.username" class="form-control"/>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input name="password" [(ngModel)]="user.password" type="password" class="form-control"/>
      </div>
      <button href="#" type="submit" class="btn btn-primary" (click)="login($event)">Login</button>
      <button type="button" routerLink="/post-list" routerLinkActive="active" class="btn btn-link">Back</button>
    </fieldset>
  </form>
