<div class="list-group mb-3" *ngIf="userLoggedIn">
    <div class="btn-group">
      <button class="btn btn-primary" [routerLink]="['/add']">Add post</button>
      <button class="btn btn-outline-primary" (click)="logout($event)"> Log out</button>
    </div>
</div>
<div class="list-group mb-3" *ngIf="!userLoggedIn">
    <div class="btn-group">
  <button class="btn btn-primary pull-right" [routerLink]="['/login']">Login</button>
</div>
</div>
<div>
  <h5>Search by title</h5>
<input type="text" class="form-control mb-3" style="max-width: 65rem;" [(ngModel)]="searchText" placeholder="Search by title..."/>
</div>
<p></p>
<div *ngFor="let post of posts | searchFilter: 'title' : searchText">
    <div class="list-group mb-3" style="max-width: 65rem;">
     <h3>{{post.title}}</h3>
     <div>{{post.content}}</div>
     <div class="btn-group" *ngIf="userLoggedIn">
        <button type="button" class="btn btn-danger" (click)="delete($event, post.id)">Borrar</button>
     </div>
    </div>
    <hr class="my-4">
  </div>
