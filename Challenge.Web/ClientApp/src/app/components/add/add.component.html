<form>
    <fieldset>
      <div class="form-group">
        <label for="title">Title</label>
        <input name="title" [(ngModel)]="post.title" class="form-control"/>
      </div>
      <div class="form-group">
        <label for="content">Content</label>
        <textarea  name="content" [(ngModel)]="post.content" class="form-control"></textarea>
      </div>
      <button href="#" type="submit" class="btn btn-primary" (click)="savePost($event)">Save</button>
      <button type="button" routerLink="/post-list" routerLinkActive="active" class="btn btn-link">Back</button>
    </fieldset>
  </form>
